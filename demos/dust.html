<!DOCTYPE html>
<html>
    <head>
        <title>dust</title>
        <link type="text/css" rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="anim-control">
            Pause animations <input type="checkbox" onchange="window.fx.togglePaused();" />
        </div>
        <canvas data-fx-system="dust" data-fx-particle="dust" width="600" height="400"></canvas><br />
        <canvas data-fx-system="dust" data-fx-particle="dust" data-fx-width="3" data-fx-n="30" width="600" height="400"></canvas><br />
        <canvas data-fx-system="dust" data-fx-particle="globes" data-fx-width="20" data-fx-n="30" data-fx-rgb="255,0,0" width="600" height="400"></canvas><br />
        <canvas data-fx-system="dust" data-fx-particle="globes" data-fx-width="10" data-fx-rgb="255,255,255" width="600" height="400"></canvas><br />
    </body>
    <script type="text/javascript" src="../dist/main.js"></script>
</html>
