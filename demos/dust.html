<!DOCTYPE html>
<html>
    <head>
        <title>dust</title>
        <link type="text/css" rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Dust</h1>
        <div class="anim-control">
            <label for="pause-fx">Pause animations</label>
            <input id="pause-fx" type="checkbox" onchange="window.fx.togglePaused();" />
        </div>
<canvas
    data-fx-system="dust"
    data-fx-particle="dust"
    width="600"
    height="400">
</canvas>
<canvas
    data-fx-system="dust"
    data-fx-particle="dust"
    data-fx-width="3"
    data-fx-n="30"
    width="600"
    height="400">
</canvas>
<canvas
    data-fx-system="dust"
    data-fx-particle="globes"
    data-fx-width="20"
    data-fx-n="30"
    data-fx-color="ff0000"
    width="600"
    height="400">
</canvas>
<canvas
    data-fx-system="dust"
    data-fx-particle="globes"
    data-fx-width="10"
    data-fx-color="0000ff"
    width="600"
    height="400">
</canvas>
    </body>
    <script type="text/javascript" src="../dist/main.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</html>
