<!DOCTYPE html>
<html>
    <head>
        <title>Jitter</title>
        <link type="text/css" rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Jitter</h1>
        <div class="anim-control">
            <label for="pause-fx">Pause animations</label>
            <input id="pause-fx" type="checkbox" onchange="window.fx.togglePaused();" />
        </div>
        <p>2px blur, 200ms interval</p>
        <div data-fx-jitter="2px,200ms">
            <h3>Hello, world!</h3>
        </div>
        <p>5jt jitter, 500ms interval</p>
        <div data-fx-jitter="5jt,500ms">
            <h3>Hello, world!</h3>
        </div>
        <p>5jt jitter, 2px blur 100ms interval</p>
        <div data-fx-jitter="5jt,100ms,2px">
            <h3>Hello, world!</h3>
        </div>
    </body>
    <script type="text/javascript" src="../dist/main.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</html>
