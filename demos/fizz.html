<!DOCTYPE html>
<html>
    <head>
        <title>fizz</title>
        <link type="text/css" rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="anim-control">
            <label for="pause-fx">Pause animations</label> <input id="pause-fx" type="checkbox" onchange="window.fx.togglePaused();" />
        </div>
        <canvas data-fx-system="fizz" data-fx-particle="dust" width="600" height="400"></canvas>
        <canvas data-fx-system="fizz" data-fx-particle="dust" data-fx-n="10" data-fx-width="3" width="600" height="400"></canvas>
        <canvas data-fx-system="fizz" data-fx-particle="globes" data-fx-n="20" data-fx-rgb="0,0,255" data-fx-width="20" width="600" height="400"></canvas>
        <canvas data-fx-system="fizz" data-fx-particle="globes" data-fx-n="500" data-fx-width="3" width="600" height="400"></canvas>

        <canvas style="filter:blur(10px); background: transparent;" data-fx-system="fizz" data-fx-particle="dust" data-fx-n="500" data-fx-width="20" data-fx-rgb="50, 50, 50" width="600" height="400"></canvas>
    </body>
    <script type="text/javascript" src="../dist/main.js"></script>
</html>
