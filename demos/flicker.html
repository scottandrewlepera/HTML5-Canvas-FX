<!DOCTYPE html>
<html>

<head>
    <title>flicker</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Flicker</h1>
    <div class="anim-control">
        <label for="pause-fx">Pause animations</label>
        <input id="pause-fx" type="checkbox" onchange="window.fx.togglePaused();" />
    </div>
    <h2>Max alpha 0.05</h2>
<canvas
    data-fx-system="flicker"
    data-fx-color="000"
    data-fx-alpha="0.05"
    width="600"
    height="400">
</canvas>
<h2>Max alpha 0.5</h2>
<canvas style="background:#000;"
    data-fx-system="flicker"
    data-fx-color="990000"
    data-fx-alpha="0.5"
    width="600"
    height="400">
</canvas>
</body>
<script type="text/javascript" src="../dist/main.js"></script>
<script type="text/javascript" src="./index.js"></script>
</html>
