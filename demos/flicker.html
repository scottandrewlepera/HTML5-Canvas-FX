<!DOCTYPE html>
<html>

<head>
    <title>flicker</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="anim-control">
        Pause animations <input type="checkbox" onchange="window.fx.togglePaused();" />
    </div>
    <canvas data-fx-system="flicker" data-fx-rgb="255,255,255" width="600" height="400"></canvas>

    <canvas style="background: #000;" data-fx-system="flicker" data-fx-rgb="255,22,15" width="600"
        height="400"></canvas>
</body>
<script type="text/javascript" src="../dist/main.js"></script>

</html>
