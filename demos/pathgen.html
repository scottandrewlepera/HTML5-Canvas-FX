<!DOCTYPE html>
<html>

<head>

</head>

<body>
        <canvas style="background: #ccc;" width="600" height="400"></canvas>

        <textarea id="foo"></textarea>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        var centerX = Math.round(canvas.width / 2);
        var centerY = Math.round(canvas.height / 2);;
        var Y_AXIS_RADIUS = 90;
        var X_AXIS_RADIUS = 260;
        var ANGLE = 0;
        var coords = [];
         for (var i = 0 * Math.PI; i < 2 * Math.PI; i += 0.02) {
             
            xPos = centerX - (Y_AXIS_RADIUS * Math.sin(i)) * Math.sin(ANGLE * Math.PI) + (X_AXIS_RADIUS * Math.cos(i)) * Math.cos(ANGLE * Math.PI);

            yPos = centerY + (X_AXIS_RADIUS * Math.cos(i)) * Math.sin(ANGLE * Math.PI) + (Y_AXIS_RADIUS * Math.sin(i)) * Math.cos(ANGLE * Math.PI);

       /*  for (var i = 0.59 * Math.PI; i < 2 * Math.PI; i += 0.01 ) {
            xPos = centerX - (38 * Math.sin(i)) * Math.sin(0.93 * Math.PI) + (90 * Math.cos(i)) * Math.cos(0.93 * Math.PI);
            yPos = centerY + (90 * Math.cos(i)) * Math.sin(0.93 * Math.PI) + (38 * Math.sin(i)) * Math.cos(0.93 * Math.PI);
        */
            coords.push({x: Math.floor(xPos), y: Math.floor(yPos)});
         
       }

        ctx.beginPath();
        
        coords.forEach( (coord, i) => {
            if (i == 0) {
                ctx.moveTo(coord.x, coord.y);
            } else {
                ctx.lineTo(coord.x, coord.y);
            }
        });

        ctx.stroke();
        console.log(coords.length);
        var str = JSON.stringify(coords);

        document.getElementById('foo').value = str;

    });

    </script>

</html>
