<!DOCTYPE html>
<html>

<head>
    <title>scratches</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Scratches</h1>
    <div class="anim-control">
        <label for="pause-fx">Pause animations</label> <input id="pause-fx" type="checkbox" onchange="window.fx.togglePaused();" />
    </div>
<canvas
    data-fx-system="scratches"
    data-fx-width="1"
    data-fx-n="1"
    width="600"
    height="400">
</canvas>
<canvas
    data-fx-system="scratches"
    data-fx-n="2"
    data-fx-width="20"
    width="600"
    height="400">
</canvas>
<canvas
    data-fx-system="scratches"
    data-fx-n="10"
    data-fx-color="00ff00"
    data-fx-width="100"
    width="600"
    height="400">
</canvas>
<canvas style="filter:blur(10px);"
    data-fx-system="scratches"
    data-fx-n="10"
    data-fx-color="333333"
    data-fx-width="100"
    width="600"
    height="400">
</canvas>
</body>
<script type="text/javascript" src="../dist/main.js"></script>
<script type="text/javascript" src="./index.js"></script>

</html>
