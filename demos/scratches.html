<!DOCTYPE html>
<html>

<head>
    <title>scratches</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="anim-control">
        Pause animations <input type="checkbox" onchange="window.fx.togglePaused();" />
    </div>
    <canvas data-fx-system="scratches" data-fx-n="1" width="600" height="400"></canvas>
    <canvas data-fx-system="scratches" data-fx-n="2" data-fx-width="20" width="600" height="400"></canvas>
    <canvas data-fx-system="scratches" data-fx-n="10" data-fx-rgb="0, 255, 0" data-fx-width="100" width="600"
        height="400"></canvas>
    <canvas style="filter: blur(10px); background: transparent;" data-fx-system="scratches" data-fx-n="10"
        data-fx-rgb="50,50,50" data-fx-width="100" width="600" height="400"></canvas>
</body>
<script type="text/javascript" src="../dist/main.js"></script>

</html>
